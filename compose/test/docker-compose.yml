version: '2'
services:
  web:
    image: 'uazlibraries/nginx-shibboleth'
    restart: always
    tty: true
    links:
      - fpm
    ports:
      - "80:80"
    environment:
      - SERVER_DOMAIN=localhost

    volumes:
      - run.php:/run/php
      - filesender:/opt/filesender
      - simplesaml:/opt/simplesamlphp
      - ./nginx/conf.d:/etc/nginx/conf.d

  fpm:
    image: 'filesender-phpfpm:2.0-beta2'
    restart: always
    links:
      - db-host
    environment:
      - SMTP_SERVER=smtpgate.email.arizona.edu
      - ADMIN_EMAIL=admin@abcde.edu
      - FILESENDER_URL=http://localhost
      - FILESENDER_AUTHTYPE=fake
      - DB_HOST=db-host
      - DB_NAME=filesender
      - DB_USER=filesender
      - DB_PASSWORD=filesender
    volumes:
      - run.php:/run/php
      - filesender:/opt/filesender
      - simplesaml:/opt/simplesamlphp

  db-host:
    image: 'mysql'
    restart: always
    environment:
      - MYSQL_ROOT_PASSWORD=insecure
      - MYSQL_DATABASE=filesender
      - MYSQL_USER=filesender
      - MYSQL_PASSWORD=filesender
      - MYSQL_ALLOW_EMPTY_PASSWORD='false'

volumes:
  run.php:
  filesender:
  simplesaml:
