version: '2'
services:
  web:
    image: 'uazlibraries/nginx-shibboleth'
    restart: always
    tty: true
    links:
      - fpm
      - db-host
    ports:
      - "80:80"
    environment:
      - FILESENDER_DOMAIN=localhost

    volumes:
      - filesender:/opt/filesender
      - simplesaml:/opt/simplesamlphp
      - ./nginx/conf.d:/etc/nginx/conf.d

  fpm:
    image: 'filesender-phpfpm'
    restart: always
    links:
      - db-host
    ports:
      - "9000:9000"
    environment:
      - SMTP_SERVER=smtpgate.mail.arizona.edu
      - FILESENDER_DOMAIN=localhost
      - DB_HOST=db-host
      - DB_NAME=filesender
      - DB_USER=filesender
      - DB_PASSWORD=filesender
      - CHOWN_WWW=333
    volumes:
      - filesender:/opt/filesender
      - simplesaml:/opt/simplesamlphp

  db-host:
    image: 'mysql'
    restart: always
    environment:
      - MYSQL_ROOT_PASSWORD=insecure
      - MYSQL_DATABASE=filesender
      - MYSQL_USER=filesender
      - MYSQL_PASSWORD=filesender
      - MYSQL_ALLOW_EMPTY_PASSWORD='false'

volumes:
  filesender:
  simplesaml:
